<div class="sub-container">
  <div class="subtittle">
    <h2 class="alumnos" appTituloEstilo>Lista de Alumnos</h2>
  </div>
  <div class="add">
    <button mat-raised-button color="accent">Agregar Alumno</button>
  </div>
</div>

<mat-form-field class="filtro">
  <mat-label>Filtro de Busqueda</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla table-bordered">

  <!-- Columna Usuario -->
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre | username: element.apellido}} </td>
  </ng-container>

  <!-- Columna Curso -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let element"> {{element.curso.nombre}} </td>
  </ng-container>

  <!-- Columna Comision -->
  <ng-container matColumnDef="comision">
    <th mat-header-cell *matHeaderCellDef> Comision </th>
    <td mat-cell *matCellDef="let element"> {{element.comision}} </td>
  </ng-container>

  <!-- Columna Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Columna Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" style="text-align: right;">
      <a class="pointer" matTooltip="Editar" (click)="abrirModal(element)" style="color: #4a2885;">
        <mat-icon color="primary">edit</mat-icon>
      </a>
      <a class="pointer" matTooltip="Dar de baja" style="color: #4a2885;">
        <mat-icon color="accent">delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
